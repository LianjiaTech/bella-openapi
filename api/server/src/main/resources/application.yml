server:
  tomcat:
    threads:
      max: 300
  max-http-header-size: 10240

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bella_openapi?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: bella_user
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://localhost:6379"
        codec: !<org.redisson.client.codec.StringCodec> {}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

jetcache:
  statIntervalMinutes: 0
  areaInCacheName: false
  hidePackages: com.ke.bella.openapi
  local:
    default:
      type: caffeine
      limit: 100
      keyConvertor: jackson
      expireAfterAccessInMillis: 0
      expireAfterWriteInMillis: 120000
  remote:
    default:
      type: redisson
      redissonClient: redissonClient
      broadcastChannel: BellaOpenapiBroadcastChannel
      keyConvertor: jackson
      expireAfterAccessInMillis: 0
      expireAfterWriteInMillis: 600000
      keyPrefix: bella-openapi-

# Docs API配置
springdoc:
  swagger-ui:
    path: /docs/index.html
    enabled: true
  api-docs:
    path: /docs/api
    enabled: true


bella:
  limiter:
    qps:
      default-limit: 1
      enabled: true
  server:
    initializer:
      enabled: true
  login:
    authorization-header: Authorization
    login-page-url: http://localhost:3000/login
  session:
    cookie-name: bella_openapi_sessionId
    max-inactive-interval: 60
    cookie-max-age: -1
    cookie-domain: localhost
    cookie-context-path: /
  openapi:
    max-models-per-request: 3
    service: openapi
    host: http://localhost:8080
    as-worker:
      enabled: true

app:
  id: bella-openapi

apollo:
  bootstrap:
    enabled: false
    eagerLoad:
      enabled: true
    namespaces: application
  property:
    order:
      enabled: true
  cacheDir: ./config-cache
  cluster: default
management:
  endpoints:
    web:
      exposure:
        include: 'health,info,prometheus,metrics'
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
test:
  apikey: apikey #替换apikey 用于单测

